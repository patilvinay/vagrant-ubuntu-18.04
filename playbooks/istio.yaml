- hosts: localhost
  connection: local
  gather_facts: no
  become: vagrant
  environment:
        KUBECONFIG: "{{ lookup('env','HOME') }}/.kube/kindconfig-new"
  roles:
    - role: andrewrothstein.istio
    - role: ngx.istio
      vars:
       - kube_path: "{{ lookup('env','HOME') }}/.kube/"
       - kube_configfile: kindconfig-new   
       - kube_context: kind
       - path: /usr/local/istio/bin

 